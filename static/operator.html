<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Dashboard - Canteen</title>
    <link rel="stylesheet" href="css/style_v2.css?v=1">
</head>

<body>
    <div id="operator-dashboard" class="container">
        <header>
            <h2>Operator: <span id="op-username-display"></span></h2>
            <button onclick="logout()" class="danger-btn">Logout</button>
        </header>

        <div class="billing-container">
            <div class="billing-form">
                <h3>New Order</h3>

                <div class="user-type-toggle">
                    <label><input type="radio" name="userType" value="hostel" checked onchange="toggleUserType()">
                        Hostel Student</label>
                    <label><input type="radio" name="userType" value="staff" onchange="toggleUserType()">
                        College Staff</label>
                    <label><input type="radio" name="userType" value="normal" onchange="toggleUserType()"> Normal
                        Person</label>
                </div>

                <!-- Hostel Student Inputs with Search -->
                <div id="input-hostel">
                    <label>Search Student (Name / ID):</label>
                    <input list="student-list" id="bill-student-search" placeholder="Type to search..."
                        autocomplete="off" autofocus>
                    <datalist id="student-list"></datalist>
                    <input type="hidden" id="bill-student-id">
                </div>

                <!-- College Staff Inputs -->
                <div id="input-staff" class="hidden">
                    <label>Staff Name:</label>
                    <input type="text" id="bill-staff-name" placeholder="Enter Staff Name">
                </div>

                <!-- Normal Person Inputs -->
                <div id="input-normal" class="hidden">
                    <label>Guest Name (Optional):</label>
                    <input type="text" id="bill-guest-name">
                </div>

                <div class="meal-selection">
                    <label>Meal Type:</label>
                    <div class="option-group" id="opt-meal-type">
                        <button class="option-btn active" data-value="Breakfast"
                            onclick="selectOption('bill-meal-type', 'Breakfast', this)">Breakfast</button>
                        <button class="option-btn" data-value="Lunch"
                            onclick="selectOption('bill-meal-type', 'Lunch', this)">Lunch</button>
                        <button class="option-btn" data-value="Dinner"
                            onclick="selectOption('bill-meal-type', 'Dinner', this)">Dinner</button>
                    </div>
                    <input type="hidden" id="bill-meal-type" value="Breakfast">

                    <label style="margin-top: 1rem;">Amount (â‚¹):</label>
                    <div class="option-group" id="opt-amount">
                        <button class="option-btn" onclick="selectAmount(30, this)">30</button>
                        <button class="option-btn" onclick="selectAmount(40, this)">40</button>
                        <button class="option-btn active" onclick="selectAmount(50, this)">50</button>
                        <button class="option-btn" onclick="selectAmount(60, this)">60</button>
                        <button class="option-btn" onclick="selectAmount('other', this)">Other</button>
                    </div>
                    <input type="number" id="bill-amount" value="50" style="margin-top: 5px;">

                    <label style="margin-top: 1rem;">Payment Mode:</label>
                    <div class="option-group" id="opt-payment-mode">
                        <button class="option-btn active" data-value="Cash"
                            onclick="selectOption('bill-payment-mode', 'Cash', this)">Cash</button>
                        <button class="option-btn" data-value="UPI"
                            onclick="selectOption('bill-payment-mode', 'UPI', this)">UPI</button>
                        <button class="option-btn" data-value="Account"
                            onclick="selectOption('bill-payment-mode', 'Account', this)">Account</button>
                    </div>
                    <input type="hidden" id="bill-payment-mode" value="Cash">
                </div>

                <button onclick="generateBill()" class="primary-btn large-btn">PRINT BILL</button>
            </div>

            <div class="live-stats">
                <h3>Today's Stats</h3>
                <div id="op-meal-stats">
                    Loading stats...
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js?v=9"></script>
</body>

</html>
